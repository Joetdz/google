<html>
  <head>
    <title>Google Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shotcut icon" href="images/google-icon.svg">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <button id="getLocationButton">Get My Location</button>
    
    <div id="locationOutput"></div>
    
    <script>
      const getLocationButton = document.getElementById('getLocationButton');
      const locationOutput = document.getElementById('locationOutput');

      getLocationButton.addEventListener('click', () => {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      });

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        locationOutput.innerHTML = `<strong>Latitude:</strong> ${latitude}<br><strong>Longitude:</strong> ${longitude}`;

        // Send acknowledgment to server (e.g., using AJAX or WebSocket)
        console.log('Sending acknowledgment to server...');
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            locationOutput.innerHTML = 'Permission denied.';
            break;
          case error.POSITION_UNAVAILABLE:
            locationOutput.innerHTML = 'Position unavailable.';
            break;
          case error.TIMEOUT:
            locationOutput.innerHTML = 'Location request timed out.';
            break;
          default:
            locationOutput.innerHTML = 'An unknown error occurred.';
        }
      }
    </script>
